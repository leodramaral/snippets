<html>  
    <head>
        <meta charset="utf-8">
        <title>Input File</title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="container">
        <br>
        <div class="panel panel-default">
            <div class="panel-body">
            <div class="col-md-6">
                <div id="box-logo" class="box-img text-center">
                    <div class="input-img">
                        <input type="file" id="logo" class="input-file">
                        <label for="logo">+</label>
                        <p>
                            NÃ£o possui foto?<br>
                            Selecione na nossa <a>Galeria de imagens</a>
                        </p>
                    </div>
                    <div class="img-selected">
                        <img src="">
                    </div>
                </div>
                <br>
                <div id="opt-logo" class="box-opt">
                    <button id="change-logo" class="btn btn-primary btn-change">Trocar</button>
                    <button id="delete-logo" class="btn btn-warning btn-delete">Apagar</button>
                </div>
            </div>
            <div class="col-md-6">
                <div id="box-profile" class="box-img text-center">
                    <div class="input-img">
                        <input type="file" id="profile" class="input-file">
                        <label for="profile">+</label>
                    </div>
                    <div class="img-selected">
                        <img src="perfil.png">
                    </div>
                </div>
                <br>
                <div id="opt-profile" class="box-opt">
                    <button id="change-profile" class="btn btn-primary btn-change">Trocar</button>
                    <button id="delete-profile" class="btn btn-warning btn-delete">Apagar</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    </body>
</html>
